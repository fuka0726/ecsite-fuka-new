<script>
$( function() {
  var availableTags = [ [(${itemListForAutocomplete})] ];
 
  $( "#searchName" ).autocomplete({
    source: availableTags
  });
} );
</script>        
    
    
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_coffee/header_logo.png" th:src="@{img/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<!-- 管理者にのみ表示 -->
						<span sec:authorize="hasRole('ROLE_ADMIN')">
							管理者さん、こんにちは！&nbsp;&nbsp;
						</span>
						<!-- ユーザーに表示 -->
						<span sec:authorize="hasRole('ROLE_USER')">
							<span sec:authentication="principal.user.name">名前</span>さん、こんにちは！
						</span>
						<!-- 非ログインユーザーに表示 -->
						<span sec:authorize="!isAuthenticated()">
							ゲストさん、こんにちは！
						</span>
						<a href="cart_list.html" class="navbar-link" th:href=@{/show-cart}>ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"><a href="order_history.html" class="navbar-link" th:href="@{/show-order-history}">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_ADMIN')"><a href="order_history.html" class="navbar-link" th:href="@{/admin_order_list}">注文一覧</a>&nbsp;&nbsp;</span>
						<span sec:authorize="!isAuthenticated()"><a href="login.html" th:href="@{/tologin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
 						<span sec:authorize="hasRole('ROLE_USER')"><a href="item_list.html" th:href="@{/tologin}" class="navbar-link">ログアウト</a></span>
 						<span sec:authorize="hasRole('ROLE_ADMIN')"><a href="item_list.html" th:href="@{/tologin}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
					<span th:text="${errormessage}"></span>
						<form id="searchForm" method="post" action="item_list_coffee.html" class="form-horizontal" th:action="@{/}" th:object="${searchForm}">
							<div class="form-group">
								<label for="name" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="searchName" id="searchName"
										 class="form-control input-sm" th:field="*{name}" />
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" id="reset" class="btn btn-default">クリア</button>
							</div>
							<span th:text="${message}"></span>
							
							<select id="sort-select" name="sort">
									<option value="0" th:field="*{sort}">- 商品の並び順を変更 -</option>
									<option value="1" th:field="*{sort}">Mサイズの価格が安い順</option>
									<option value="2" th:field="*{sort}">Mサイズの価格が高い順</option>
									<option value="3" th:field="*{sort}">Lサイズの価格が安い順</option>
									<option value="4" th:field="*{sort}">Lサイズの価格が高い順</option>
							</select>
							<div class="pager">
								<span th:text="${nowPageNumber}+'ページ目表示中'" style="display: inline"></span>&nbsp;
								<span th:each="pageNumber:${pageNumberList}">
								<input type="hidden" name="page">
								<button class="page-button" th:text="${pageNumber}" type="button" name="page" th:value="${pageNumber}"></button>
							</span>&nbsp;&nbsp;
						</div>
					</form>
							
					</div>
	
				</div>
			</div>
		<h4 th:if="${itemHistoryList}">最近見た商品</h4><br>
			<span th:each="itemHistory:${itemHistoryList}">
			<span th:text="${itemHistory}"></span><br>
			</span>
		</div>

		<!-- table -->
		<div class="row">
		
			
				
						<div class="grid-list">
							<div class="grid-item" th:each="item:${itemList}"  >
							<!-- <th style="width:50px" th:each="item:${itemList}"  > -->
								<a href="item_detail.html" th:href="@{'/showItemDetail?id=' + ${item.id}}">
									<img src="../static/img/1.jpg" th:src="@{'/img/'+ ${item.imagePath}}"
										class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a href="item_detail.html" 
								th:href="@{'/showItemDetail?id=' + ${item.id}}"><span
									th:text="${item.name}" >じゃがバターベーコン</span></a><br>
								<span class="price">&nbsp;<span th:text="M">М</span>&nbsp;
							</span><span th:text="${#numbers.formatInteger(item.priceM, 2,'COMMA') + '円(税抜き)'}">&nbsp;&nbsp;1,380円(税抜)</span><br>
								<span class="price">&nbsp;<span th:text="L">L</span>&nbsp;
							</span><span th:text="${#numbers.formatInteger(item.priceL, 2,'COMMA') + '円(税抜き)'}">&nbsp;&nbsp;2,380円(税抜)</span><br>
							</div>
			</div>
		</div>
	</div>



					<div class="pager">
						<span th:text="'現在'+${nowPageNumber}+'ページ'" style="display: inline"></span>&nbsp;
							<span th:each="pageNumber:${pageNumberList}">
								<input type="hidden" name="page">
							<button class="page-button" th:text="${pageNumber}" type="button" name="page" th:value="${pageNumber}"></button>
						</span>&nbsp;&nbsp;
					</div>
					
	
	<!-- end container -->
